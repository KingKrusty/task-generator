<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Idea Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #4CAF50; color: white; border: none; }
        button:hover { background: #45a049; }
        #task { margin-top: 20px; font-size: 22px; color: #333; }
    </style>
</head>
<body>
    <h1>Get a Task Idea</h1>
    <button onclick="generateTask()">New Task</button>
    <div id="task">Click to start!</div>
    <script>
        function generateTask() {
            const tasks = [
                "Write a short blog post",
                "Sketch a new logo idea",
                "Organize your desk",
                "Brainstorm 5 app ideas",
                "Learn a new keyboard shortcut",
                "Plan your week in 10 minutes",
                "Create a quick social media post"
            ];
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            document.getElementById("task").innerText = randomTask;
        }
    </script>
</body>
</html>
